<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>liongram</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>

    <body>
        <header id="header">
            <div class="inner">
                <div class="logo">
                    <a href="https://www.instagram.com/">
                        <img class="logo-img" src="./images/logo_img.png">
                    </a>
                </div>
                <div class="search">
                    <input class="search-box" type="text" placeholder="검색">
                </div>
                <div class="button">
                    <div class="icon">
                        <a href="https://www.instagram.com/">
                            <img src="images/bell-regular.svg">
                        </a>
                    </div>
                    <div class="icon">
                        <a href="https://www.instagram.com/">
                            <img src="images/heart-regular.svg">
                        </a>
                    </div>
                    <div class="icon">
                        <a href="https://www.instagram.com/">
                            <img src="images/user-solid.svg">
                        </a>
                    </div>
                </div>
            </div>
        </header>
        <section class="feed"></section>
    </body>
</html>
